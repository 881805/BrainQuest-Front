<div class="table-container table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th class="text-center" scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (item of game; track item.id) {
          <tr>
            <th scope="row">{{item.id}}</th>
            <td>{{item.conversation?.id ?? 'N/A'}}</td>

            <td>
              <button (click)="callModalAction.emit(item);" class="btn btn-warning me-2" type="button"><i class="fas fa-pen"></i></button>
              <button (click)="callDeleteAction.emit(item)" class="btn btn-danger" type="button"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="7">
              <div class="d-flex justify-content-center align-items-center w-100">
                <p class="mb-0">There are no active games</p>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
