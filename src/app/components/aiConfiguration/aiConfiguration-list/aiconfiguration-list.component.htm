<h2>{{title}}</h2>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Configuraci√≥n</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of aiConfigurations; trackBy: trackById">
      <th scope="row">{{item.id}}</th>
      <td>{{item.configuracion}}</td>
      <td>
        <button *ngIf="AuthService.isSuperAdmin()" (click)="callModalAction.emit(item);" class="btn btn-warning me-2" type="button"><i class="fas fa-pen"></i></button>
        <button *ngIf="AuthService.isSuperAdmin()" (click)="callDeleteAction.emit(item)" class="btn btn-danger" type="button"><i class="fas fa-trash"></i></button>
      </td>
    </tr>
    <tr *ngIf="aiConfigurations.length === 0">
      <td colspan="3">
        <div class="d-flex justify-content-center align-items-center w-100">
          <p class="mb-0">No hay configuraciones de IA</p>
        </div>
      </td>
    </tr>
  </tbody>
</table>
