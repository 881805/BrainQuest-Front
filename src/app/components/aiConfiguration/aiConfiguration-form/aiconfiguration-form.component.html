<form [formGroup]="aiConfigurationForm" class="row">
    <div>
      <h2 class="mb-0">Agregar Configuración de IA</h2>
    </div>
    <div class="mb-2">
      <label class="mb-1" for="configuracion">Configuración*</label>
      <input id="configuracion" formControlName="configuracion" type="text" class="form-control">
      <p *ngIf="aiConfigurationForm.controls['configuracion'].invalid && (aiConfigurationForm.controls['configuracion'].dirty || aiConfigurationForm.controls['configuracion'].touched)" class="text-danger my-1">
        La configuración es requerida
      </p>
    </div>
    
    <div class="d-flex justify-content-end">
      <button (click)="callSave()" [disabled]="aiConfigurationForm.invalid" class="btn btn-primary" type="button">Guardar</button>
    </div>
  </form>
