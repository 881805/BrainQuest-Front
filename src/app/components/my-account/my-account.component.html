<div class="profile-container" (clickOutside)="closeDropdown()">
  <div class="media profile-media d-flex align-items-center" (click)="toggleDropdown()">
    <i class="fa-regular fa-user"></i>
    <div class="media-body">
      <span>{{userName}} <i class="fa-solid fa-chevron-down" [class.rotate]="isOpen"></i></span>
    </div>
  </div>
  
  <ul class="profile-dropdown onhover-show-div" [class.show]="isOpen">
    <li routerLink="profile" (click)="closeDropdown()">
      <i class="fa-solid fa-user-tie"></i><span>Profile</span>
    </li>
    <li (click)="logout()">
      <i class="fa-solid fa-arrow-right-from-bracket"></i><span>Log out</span>
    </li>
  </ul>
</div>
