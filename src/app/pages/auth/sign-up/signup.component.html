<div class="register-container">
  <div class="logo-container">
    <a class="logo" routerLink="/">
      <img
        width="40"
        src="../../../../assets/icons/logo@2x.png"
        alt="Logo"
      />
    </a>
  </div>

  <form (ngSubmit)="handleSignup($event)" autocomplete="off" #frm="ngForm">
    <div class="form-header">
      <h2>Sign up account</h2>
      <small>Enter your email & password to login</small>
    </div>

    <div class="name-fields">
      <div class="form-group">
        <label for="name">Name</label>
        <input #name="ngModel" type="text" id="name" name="name"
          placeholder="User" [(ngModel)]="user.name" 
          [class.invalid]="name.invalid && name.touched"
          [class.valid]="name.valid && name.touched"
          required />
        <div *ngIf="name.invalid" class="error-message">
          Please add a valid name
        </div>
      </div>

      <div class="form-group">
        <label for="lastname">Lastname</label>
        <input #lastname="ngModel" type="text" id="lastname" name="lastname"
          placeholder="demo" [(ngModel)]="user.lastname" 
          [class.invalid]="lastname.invalid && lastname.touched"
          [class.valid]="lastname.valid && lastname.touched"
          required />
        <div *ngIf="lastname.invalid" class="error-message">
          Please add a valid lastname
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input #email="ngModel" type="text" id="email" name="email"
        placeholder="agent@gmail.com" [(ngModel)]="user.email" 
        [class.invalid]="email.invalid && email.touched"
        [class.valid]="email.valid && email.touched"
        required />
      <div *ngIf="email.invalid" class="error-message">
        Please add a valid email
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input #password="ngModel" type="password" id="password" name="password"
        placeholder="*****" [(ngModel)]="user.password" 
        [class.invalid]="password.invalid && password.touched"
        [class.valid]="password.valid && password.touched"
        required />
      <div *ngIf="password.invalid" class="error-message">
        Please add a valid password
      </div>
    </div>

    <div class="form-group">
      <button type="submit">Sign up</button>
      @if(signUpError) {
        <p class="error-message">{{signUpError}}</p>
      } @else if (validSignup){
        <p class="success-message">User registered, please go to login</p>
      }
    </div>

    <p class="login-link">
      <a href="/login">Go to Login</a>
    </p>
  </form>
</div>
